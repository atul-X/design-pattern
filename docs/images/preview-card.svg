<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient backgrounds -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.95" />
    </linearGradient>

    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>

    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.15"/>
    </filter>

    <!-- Glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="60" fill="#ffffff" opacity="0.1"/>
  <circle cx="1100" cy="530" r="80" fill="#ffffff" opacity="0.08"/>
  <circle cx="1050" cy="150" r="40" fill="#ffffff" opacity="0.12"/>

  <!-- Main content card -->
  <rect x="80" y="80" width="1040" height="470" rx="20" ry="20" fill="url(#cardGradient)" filter="url(#dropShadow)"/>

  <!-- Header section -->
  <rect x="100" y="100" width="1000" height="120" rx="10" ry="10" fill="url(#accentGradient)"/>

  <!-- Title -->
  <text x="600" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#ffffff">
    Design Patterns
  </text>
  <text x="600" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="300" fill="#e0e7ff">
    Interactive Showcase
  </text>

  <!-- Pattern cards -->
  <!-- Singleton Pattern -->
  <rect x="140" y="260" width="220" height="140" rx="12" ry="12" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" filter="url(#dropShadow)"/>
  <circle cx="180" cy="300" r="20" fill="#10b981" filter="url(#glow)"/>
  <text x="210" y="295" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">Singleton</text>
  <text x="210" y="315" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Single Instance</text>
  <text x="150" y="340" font-family="Arial, sans-serif" font-size="11" fill="#9ca3af">✓ Configuration Management</text>
  <text x="150" y="355" font-family="Arial, sans-serif" font-size="11" fill="#9ca3af">✓ Thread-Safe Logger</text>
  <text x="150" y="370" font-family="Arial, sans-serif" font-size="11" fill="#9ca3af">✓ Global Access Point</text>

  <!-- Command Pattern -->
  <rect x="390" y="260" width="220" height="140" rx="12" ry="12" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" filter="url(#dropShadow)"/>
  <circle cx="430" cy="300" r="20" fill="#3b82f6" filter="url(#glow)"/>
  <text x="460" y="295" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">Command</text>
  <text x="460" y="315" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Action Encapsulation</text>
  <text x="400" y="340" font-family="Arial, sans-serif" font-size="11" fill="#9ca3af">✓ Smart Home Control</text>
  <text x="400" y="355" font-family="Arial, sans-serif" font-size="11" fill="#9ca3af">✓ Undo Operations</text>
  <text x="400" y="370" font-family="Arial, sans-serif" font-size="11" fill="#9ca3af">✓ Macro Commands</text>

  <!-- Observer Pattern -->
  <rect x="640" y="260" width="220" height="140" rx="12" ry="12" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" filter="url(#dropShadow)"/>
  <circle cx="680" cy="300" r="20" fill="#f59e0b" filter="url(#glow)"/>
  <text x="710" y="295" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">Observer</text>
  <text x="710" y="315" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Event Notifications</text>
  <text x="650" y="340" font-family="Arial, sans-serif" font-size="11" fill="#9ca3af">✓ Stock Market Updates</text>
  <text x="650" y="355" font-family="Arial, sans-serif" font-size="11" fill="#9ca3af">✓ Real-time Events</text>
  <text x="650" y="370" font-family="Arial, sans-serif" font-size="11" fill="#9ca3af">✓ Loose Coupling</text>

  <!-- Iterator Pattern -->
  <rect x="890" y="260" width="220" height="140" rx="12" ry="12" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" filter="url(#dropShadow)"/>
  <circle cx="930" cy="300" r="20" fill="#8b5cf6" filter="url(#glow)"/>
  <text x="960" y="295" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">Iterator</text>
  <text x="960" y="315" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Collection Traversal</text>
  <text x="900" y="340" font-family="Arial, sans-serif" font-size="11" fill="#9ca3af">✓ Notification System</text>
  <text x="900" y="355" font-family="Arial, sans-serif" font-size="11" fill="#9ca3af">✓ Uniform Interface</text>
  <text x="900" y="370" font-family="Arial, sans-serif" font-size="11" fill="#9ca3af">✓ Multiple Collections</text>

  <!-- Bottom section -->
  <text x="600" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#374151">
    🎯 Interactive Demos • 💻 Real-World Examples • 📱 Responsive Design
  </text>

  <text x="600" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">
    Learn design patterns through hands-on experience with beautiful, modern interfaces
  </text>

  <!-- GitHub badge -->
  <rect x="520" y="500" width="160" height="30" rx="15" ry="15" fill="#24292e"/>
  <text x="600" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="500" fill="#ffffff">
    ⭐ View on GitHub
  </text>

  <!-- Decorative elements -->
  <path d="M 120 240 Q 140 220 160 240" stroke="#e5e7eb" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M 1040 380 Q 1060 360 1080 380" stroke="#e5e7eb" stroke-width="2" fill="none" opacity="0.5"/>
</svg>
